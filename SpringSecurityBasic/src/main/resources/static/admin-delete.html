<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<h2>Delete User</h2>

<form id="deleteForm">
    <label>User ID:</label><br>
    <input type="number" id="deleteId" required><br><br>
    <button type="submit" style="background-color:red;color:white;">Delete</button>
</form>

<p id="responseMsg"></p>

<script>
    document.getElementById("deleteForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("deleteId").value;

        const response = await fetch(`/admin/delete/${id}`, { method: "DELETE" });

        if (response.ok) {
            document.getElementById("responseMsg").innerText = `User ${id} deleted successfully.`;
        } else {
            document.getElementById("responseMsg").innerText = "Delete failed.";
        }
    });
</script>
</body>
</html>
